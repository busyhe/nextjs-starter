pre-commit:
  parallel: true
  commands:
    lint:
      run: pnpm prettier --cache --ignore-unknown --write {staged_files} && pnpm eslint --cache --fix {staged_files}
      glob: '*.{ts,tsx,md}'
prepare-commit-msg:
  commands:
    commitizen:
      interactive: true
      run: pnpm czg --hook
      env:
        LEFTHOOK: '0'